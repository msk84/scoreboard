<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>

<main role="main">
    <div class="container">
        <div class="container-fluid">
            <form action="#"
                  th:action="${action} == 'add' ? @{/api/match/add} : @{/api/match/edit/{id}(id=${match.id})}"
                  th:object="${match}" method="post">

                <div class="flexBlockParent">
                    <h3>Match</h3>
                    <div class="flexBlockChild"><span>Home</span><input type="text" th:field="*{partyHome}" th:required="required"></div>
                    <div class="flexBlockChild"><span>Guest</span><input type="text" th:field="*{partyGuest}" th:required="required"></div>
                </div>

                <div th:each="game, gameIndex : ${match.games}" class="flexBlockParent">
                    <h3 th:text="'Game ' + ${gameIndex.index + 1}"></h3>
                    <div class="flexBlockChild"><span>Home</span><input type="text" th:field="*{games[__${gameIndex.index}__].partyHome}"/></div>
                    <div class="flexBlockChild"><span>Guest</span><input type="text" th:field="*{games[__${gameIndex.index}__].partyGuest}"/></div>
                    <div class="hidden">
                        <input type="hidden" th:field="*{games[__${gameIndex.index}__].id}"/>
                        <input type="hidden" th:field="*{games[__${gameIndex.index}__].index}"/>
                    </div>
                </div>

                <input type="submit" value="Save"/>
            </form>
        </div>
    </div>
</main>

<div th:replace="fragments/footer.html :: footer"></div>

</body>
</html>
