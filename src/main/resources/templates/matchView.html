<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>

<main role="main">
    <div class="container">

        <div class="container-fluid">

            <div th:if="${match == null}">
                <h2>No match not found!</h2>
                <div><a href="/match/create">Create one!</a></div>
            </div>

            <div th:if="${match != null}">
                <h2>Match</h2>
                <table class="matchView" style="width: 100%">
                    <tr>
                        <td>
                            <table style="width: 100%;">
                                <tr>
                                    <th class="matchViewTitle" colspan="2" style="text-align: right"><span th:text="${match.partyHome}" /></th>
                                    <th class="matchViewTitle" style="text-align: center"><span th:id="match_ + ${match.id} + _scoreHome" th:text="${match.scoreHome}" /> : <span th:id="match_ + ${match.id} + _scoreGuest" th:text="${match.scoreGuest}" /></th>
                                    <th class="matchViewTitle" colspan="2" style="text-align: left"><span th:text="${match.partyGuest}" /></th>
                                </tr>
                                <tr>
                                    <td colspan="5" style="text-align: center;">
                                        <span th:text="${match.getStatus()}"></span> -
                                        <a th:href="@{/match/{id}/edit(id=${match.id})}" class="btn btn-secondary" role="button">Edit</a>
                                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#ConfirmationDeleteMatch">Delete</button>
                                    </td>
                                </tr>
                                <tr th:each="game : ${match.games}">
                                    <td style="width: 12%; white-space: nowrap;"><a href="#"><i class="bi-dash-circle" style="font-size: 3em;" th:onclick="|updateGameScore('${match.id}', '${game.id}', true, false)|"></i></a>&nbsp;<a href="#"><i class="bi-plus-circle" style="font-size: 3em;" th:onclick="|updateGameScore('${match.id}', '${game.id}', true, true)|"></i></a></td>
                                    <td th:text="${game.partyHome}" class="matchViewParty" style="width: 30%; text-align: right;"></td>
                                    <td class="matchViewScore" style="width: 16%">
                                        <span th:id="game_ + ${game.id} + _scoreHome" th:text="${game.getScoreHome()}"></span> : <span th:id="game_ + ${game.id} + _scoreGuest" th:text="${game.getScoreGuest()}"></span>
                                    </td>
                                    <td th:text="${game.partyGuest}" class="matchViewParty" style="width: 30%; text-align: left;"></td>
                                    <td style="width: 12%; white-space: nowrap; text-align: right;"><a href="#"><i class="bi-dash-circle" style="font-size: 3em;" th:onclick="|updateGameScore('${match.id}', '${game.id}', false, false)|"></i></a>&nbsp;<a href="#"><i class="bi-plus-circle" style="font-size: 3em;" th:onclick="|updateGameScore('${match.id}', '${game.id}', false, true)|"></i></a></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

    <!-- Modal dialog -->
    <div class="modal fade" id="ConfirmationDeleteMatch" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Do you want to delete this match for sure?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" th:onclick="|deleteMatch(${match.id})|">Yes</button>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer.html :: footer"></div>

<script src="/js/match.js" th:href="@{/js/match.js}"></script>
<script src="/js/clientUpdate.js" th:href="@{/js/clientUpdate.js}"></script>

<script th:inline="javascript">
    let initialGlobalRevision = [[${globalRevision}]];
    startAutoUpdate(initialGlobalRevision);
</script>

</body>
</html>
