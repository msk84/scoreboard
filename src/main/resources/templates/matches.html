<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
    <div th:replace="fragments/navbar.html :: navbar"></div>

    <main role="main">
        <div class="container">

            <div class="container-fluid">
                <div th:switch="${matches}">
                    <h2 th:case="null">No matches yet!</h2>
                    <div th:case="*">
                        <h2>Matches</h2>

                        <div th:each="match : ${matches}">
                            <table style="border: 1px solid black">
                                <tr>
                                    <td align="center"><b><span th:text="${match.partyA}" /> : <span th:text="${match.partyB}" /></b></td>
                                </tr>
                                <tr>
                                    <td>
                                        <table>
                                            <tr th:each="game : ${match.games}">
                                                <td th:text="${game.partyA}"></td>
                                                <td> : </td>
                                                <td th:text="${game.partyB}"></td>
                                                <td th:text="${game.score}"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </main>

    <div th:replace="fragments/footer.html :: footer"></div>

</body>
</html>
