<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>

<main role="main">
    <div class="container">

        <div class="container-fluid">
            <div th:switch="${matches}">
                <h2 th:case="null">No matches yet!</h2>
                <div th:case="*">
                    <h2>Matches</h2>

                    <div th:each="match : ${matches}">
                        <table class="matchView">
                            <tr>
                                <td align="center">
                                    <table style="width: 100%;">

                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <table style="width: 100%;">
                                        <tr>
                                            <th style="text-align: right;"><b><span th:text="${match.partyA}"/></b></th>
                                            <th class="matchViewTitle"><b> : </b></th>
                                            <th style="text-align: left;"><b><span th:text="${match.partyB}"/></b></th>
                                        </tr>
                                        <tr th:each="game : ${match.games}">
                                            <td th:text="${game.partyA}" class="matchViewA"></td>
                                            <td th:text="${game.scoreString}" class="matchViewScore"></td>
                                            <td th:text="${game.partyB}" class="matchViewB"></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                        <p>&nbsp;</p>
                    </div>

                </div>
            </div>

        </div>
    </div>
</main>

<div th:replace="fragments/footer.html :: footer"></div>

</body>
</html>
